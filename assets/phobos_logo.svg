<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff0000;#ff4500;#ff8c00;#ff0000" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#ff4500;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff4500;#ff8c00;#ffd700;#ff4500" dur="1.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff8c00;#ffd700;#ff0000;#ff8c00" dur="1.8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dea584"/>
      <stop offset="100%" style="stop-color:#ce5c00"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Terminal scan line effect -->
    <filter id="scanlines">
      <feFlood flood-color="#00ff00" flood-opacity="0.1"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>
  
  <!-- Terminal-style border -->
  <rect x="20" y="20" width="760" height="360" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.6"/>
  
  <!-- Phobos main text -->
  <text x="400" y="120" font-family="'Monaco', 'Courier New', monospace" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="url(#fireGradient)" filter="url(#glow)">
    PHOBOS
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle with typewriter effect -->
  <text x="400" y="160" font-family="'Monaco', 'Courier New', monospace" font-size="18" 
        text-anchor="middle" fill="#00ff00" opacity="0">
    THE GOD OF FEAR â€¢ FORGED IN RUST
    <animate attributeName="opacity" values="0;1;1;0.7;1" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Port scanner text -->
  <text x="400" y="185" font-family="'Monaco', 'Courier New', monospace" font-size="16" 
        text-anchor="middle" fill="#ff8c00" opacity="0">
    âš¡ BLAZINGLY FAST PORT SCANNER âš¡
    <animate attributeName="opacity" values="0;0;1;0.8;1" dur="5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Animated scanning effect -->
  <g id="scanEffect">
    <!-- Radar sweep -->
    <circle cx="400" cy="280" r="80" fill="none" stroke="#00ff00" stroke-width="2" opacity="0">
      <animate attributeName="r" values="20;120;20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Port indicators -->
    <circle cx="350" cy="250" r="3" fill="#00ff00">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="270" r="3" fill="#ff4500">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="310" r="3" fill="#ffd700">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="240" r="3" fill="#00ff00">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Terminal prompt line -->
  <text x="50" y="350" font-family="'Monaco', 'Courier New', monospace" font-size="14" fill="#00ff00">
    $ phobos target.com -p 22,80,443
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Blinking cursor -->
  <rect x="320" y="338" width="12" height="18" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Rust logo icon (simplified) -->
  <g transform="translate(700, 50)">
    <circle cx="20" cy="20" r="18" fill="url(#rustGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="28" font-family="Arial" font-size="24" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">ðŸ¦€</text>
  </g>
  
  <!-- Fear effect - subtle dark pulses -->
  <rect width="800" height="400" fill="#000000" opacity="0">
    <animate attributeName="opacity" values="0;0.1;0;0.05;0" dur="8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Tagline -->
  <text x="400" y="380" font-family="'Monaco', 'Courier New', monospace" font-size="12" 
        text-anchor="middle" fill="#666666" style="font-style: italic;">
    "Let your ports tremble."
  </text>
</svg>