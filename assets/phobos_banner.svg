<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Divine Fire Gradient -->
    <radialGradient id="divineGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffd700">
        <animate attributeName="stop-color" values="#ffd700;#ff6b35;#dc143c;#ffd700" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="40%" style="stop-color:#ff4500">
        <animate attributeName="stop-color" values="#ff4500;#dc143c;#8b0000;#ff4500" dur="2.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b0000">
        <animate attributeName="stop-color" values="#8b0000;#4b0000;#ff4500;#8b0000" dur="2s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
    
    <!-- Ancient Gold Gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffb347"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    
    <!-- Divine Glow -->
    <filter id="divineGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow for depth -->
    <filter id="textShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- Ancient stone background -->
  <rect width="800" height="200" fill="#1a1a2e"/>
  
  <!-- Divine aura background -->
  <ellipse cx="400" cy="100" rx="300" ry="80" fill="url(#divineGrad)" opacity="0.1">
    <animate attributeName="opacity" values="0.05;0.15;0.05" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Main title with divine power -->
  <text x="400" y="75" font-family="'Trajan Pro', 'Times New Roman', serif" font-size="52" font-weight="bold" 
        text-anchor="middle" fill="url(#divineGrad)" filter="url(#divineGlow)" style="letter-spacing: 6px;">
    Œ¶ŒüŒíŒüŒ£
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Latin title -->
  <text x="400" y="100" font-family="'Trajan Pro', 'Times New Roman', serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#goldGrad)" filter="url(#textShadow)" style="letter-spacing: 2px;">
    PHOBOS
  </text>
  
  <!-- Divine subtitle -->
  <text x="400" y="125" font-family="'Trajan Pro', 'Times New Roman', serif" font-size="12" 
        text-anchor="middle" fill="#daa520" opacity="0.9" style="letter-spacing: 1px;">
    DEUS TERRORIS ‚Ä¢ FILIUS MARTIS ‚Ä¢ RUST POTENTIA
    <animate attributeName="opacity" values="0.7;1;0.7" dur="5s" repeatCount="indefinite"/>
  </text>
  
  <!-- English translation -->
  <text x="400" y="145" font-family="'Georgia', serif" font-size="10" 
        text-anchor="middle" fill="#b8860b" opacity="0.8" style="font-style: italic;">
    God of Fear ‚Ä¢ Son of Mars ‚Ä¢ Forged in Rust
  </text>
  
  <!-- Divine symbols animation -->
  <g id="divineSymbols">
    <!-- Ancient runes/symbols representing network nodes -->
    <text x="150" y="170" font-family="'Times New Roman', serif" font-size="16" fill="#daa520" opacity="0.6">
      ‚öîÔ∏è
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </text>
    <text x="220" y="170" font-family="'Times New Roman', serif" font-size="16" fill="#ff6b35" opacity="0.6">
      ‚õ°Ô∏è
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </text>
    <text x="290" y="170" font-family="'Times New Roman', serif" font-size="16" fill="#ffd700" opacity="0.6">
      ‚öôÔ∏è
