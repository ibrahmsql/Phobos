    </text>
  </g>
  
  <!-- Divine command inscription -->
  <text x="50" y="185" font-family="'Courier New', monospace" font-size="11" fill="#daa520" opacity="0.9">
    ¬ª phobos invoke-fear --target mortals.net --divine-wrath
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Divine cursor -->
